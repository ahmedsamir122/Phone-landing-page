<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
<section class="main">
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <nav>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="features">
        <img class="up" src="img/arrow.png" alt="">
        <p>Features</p>
        <img class="down" src="img/arrow.png" alt="">
    </div>
    <div class="cir-container">
        <div class="phone">
            <img src="img/mobile.png" alt="">
        </div>
        <div class="cir">
            <div class="info one">
                <div class="info-img">
                    <img src="img/battery.png" alt="">
                </div>
                <div class="info-data">
                    <h2>Battery Life</h2>
                    <p>5000mAh, 720Hrs Standby</p>
                </div>
            </div>
            <div class="info two">
                <div class="info-img">
                    <img src="img/camera.png" alt="">
                </div>
                <div class="info-data">
                    <h2>Camera</h2>
                    <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
            <div class="info three">
                <div class="info-img">
                    <img src="img/display.png" alt="">
                </div>
                <div class="info-data">
                    <h2>Display</h2>
                    <p>6.5"Mini-Drop Fullscreen</p>
                </div>
            </div>
            <div class="info four">
                <div class="info-img">
                    <img src="img/processor.png" alt="">
                </div>
                <div class="info-data">
                    <h2>Processor</h2>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
